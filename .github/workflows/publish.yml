name: publish
on: [push]
jobs:
  publish-tinyurl-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tinyurl-docker image
        run: |
               docker build . --tag ghcr.io/neiltucker/tinyurl-docker-gcr:latest --file https://github.com/neiltucker/tinyurl/blob/4cd74758f0b08bd55a0f32ead117e967352a31dd/Dockerfile
               docker run ghcr.io/neiltucker/tinyurl-docker-gcr:latest
               docker push ghcr.io/neiltucker/tinyurl-docker-gcr:latest
